apiVersion: apps/v1
kind: Deployment
metadata:
  name: luke-echo-app
  namespace: luke-argo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-app
  template:
    metadata:
      labels:
        app: echo-app
    spec:
      containers:
        - name: echo-container
          image: hashicorp/http-echo
          args:
            - "-text=Hello, Luke!"
          ports:
            - containerPort: 5678
